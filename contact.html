<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen bg-black text-white">
    <a href="index.html" class="text-white p-4 absolute top-4 left-4">
        <i class="fas fa-home fa-2x"></i>
    </a>
    <main class="flex flex-1 items-center justify-center p-4">
        <section id="contact" class="w-full max-w-3xl mx-auto bg-gray-900 border rounded-lg shadow-md p-4">
            <h1 class="text-2xl font-bold mb-4">Contact Me</h1>
            <p class="mb-4">You can reach me via the following contact details or by using the form below:</p>
            <p>Email: <a href="https://mail.google.com/mail/?view=cm&fs=1&to=ayushsharmacorp@gmail.com" target="_blank" class="hover:text-yellow-300">ayushsharmacorp@gmail.com</a></p>
            <p>Phone: <a href="tel:+16173097097" class="hover:text-yellow-300">+1 (617) 309-7097</a></p>

            <form id="contact-form" class="mt-8" onsubmit="sendEmail(event)">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-300">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-300">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium mb-2">Message</label>
                    <textarea id="message" name="message" required class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-300"></textarea>
                </div>
                <button type="submit" class="w-full px-3 py-2 bg-yellow-500 text-black font-semibold rounded-lg hover:bg-yellow-600">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer text-center p-4">
        <p>Email: <a href="https://mail.google.com/mail/?view=cm&fs=1&to=ayushsharmacorp@gmail.com" target="_blank" class="hover:text-yellow-300">ayushsharmacorp@gmail.com</a> | Phone: <a href="tel:+16173097097" class="hover:text-yellow-300">+1 (617) 309-7097</a></p>
    </footer>

    <script>
        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const mailtoLink = `mailto:ayushsharmacorp@gmail.com?subject=Contact%20Form%20Submission&body=Name:%20${name}%0AEmail:%20${email}%0AMessage:%0A${message}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html
